{% extends 'myapp/base.html' %}
{% block content %}

<div class="container" class="form-group">
    <br />
    <div class="row">
        <div class="col-lg-6">
            <h1 >Add a new Entry</h1>
        </div>
        <div class="col-lg-6">
            <a href="{% url 'index' %}" class="btn btn-success">Go back</a>
        </div>
        
    </div>
    <br />
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
    {{ field.errors }}
    <!--<label >{{ field.label }}</label>-->
    <input type="text" placeholder={{ field.label }} name="{{ field.name }}" class="form-control" />
    <br />
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-success">Submit</button>
</form>
</div>

{% endblock %}
