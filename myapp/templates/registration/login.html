{% extends 'myapp/base.html' %}
{% block content %}
 <div class="page-center container form-group">
    <h1>Login</h1>
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        <!--<label >{{ field.label }}</label>-->
        <input type="{% if field.label == 'Password' %}password{% else %}text{% endif %}" placeholder={{ field.label }} name="{{ field.name }}" class="form-control" />
        <br />
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-success">Login</button><br /><br />
    <a href="/signup">Not registered, yet? Sign up</a>
 </form>
 </div>
{% endblock %}
