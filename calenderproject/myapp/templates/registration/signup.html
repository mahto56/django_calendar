{% extends 'myapp/base.html' %}
{% block content %}
 <div class="page-center container form-group">
    <h1>Sign up</h1>
    <form method="POST">
    {% csrf_token %}
    {% for field in form %}
        {{ field.errors }}
        <!--<label >{{ field.label }}</label>-->
        <input type="{% if 'password' in field.name %}password{% else %}text{% endif %}" placeholder="{{ field.label }}" name="{{ field.name }}" class="form-control" />
        <br />
    {% endfor %}
    <br />
    <button type="submit" class="btn btn-primary">Signup</button><br /><br />
 </form>
 </div>
{% endblock %}
